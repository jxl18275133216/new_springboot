<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href=../"css/nav.css">
</head>
<body>
    <div th:replace="common/header::header"/>
    <div th:replace="common/nav::nav"/>
    <!--登录和注册使用同一个页面-->
    <!---通过一个checkbox控制-->
    <div class="normal radio">
        是否已有用户名:
        <input type="radio" name="user-action" />是
        <input type="radio" name="user-action" />否
    </div>
    <div class="registerForm">
        <form id="regist-form" action="/user/addUser.do" method="post">
            <p><span>用户名:</span><input type="text" name="username"/></p>
            <p><span>密码:</span><input type="password" name="userpwd"/></p>
        </form>
        <input type="button" onclick="checkoutRegist()" value="确定"/>
    </div>
    <div class="loginForm">
        <form action="/user/findUser.do" id="login-form" method="post">
            <span>用户名:</span><input type="text" id="login-username" name="username"/>
            <span>密码:</span><input type="password" id="login-userpwd" name="userpwd"/>
        </form>
        <button id="login-btn" onclick="checkLogin()">登录</button>
        <button id="pwd-btn">忘记密码</button>
    </div>
    <script type="text/javascript" src="Vue/Vue.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
</body>
</html>
