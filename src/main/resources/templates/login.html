<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/nav.css">
</head>
<body>
    <div th:replace="common/header::header"/>
    <div th:replace="common/nav::nav"/>
    <div class="loginForm">
        <form action="/user/findUser.do" id="login-form" method="post">
            <span>用户名:</span><input type="text" id="login-name" name="username"/>
            <span>密码:</span><input type="password" id="login-pwd" name="userpwd"/>
        </form>
        <button id="login-btn" onclick="checkLogin()">登录</button>
        <button id="pwd-btn">忘记密码</button>
    </div>
    <div th:replace="common/footer::footer"/>
    <script src="js/login.js"></script>
</body>
</html>
